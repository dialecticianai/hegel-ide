<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hegel IDE</title>
  <link rel="stylesheet" href="node_modules/@xterm/xterm/css/xterm.css" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #1e1e1e;
      color: #d4d4d4;
      overflow: hidden;
    }

    /* Split-pane layout */
    .split-container {
      display: flex;
      width: 100vw;
      height: 100vh;
      flex-direction: row;
    }

    .split-pane {
      overflow: auto;
      padding: 20px;
    }

    .left-pane {
      background: #1e1e1e;
    }

    .right-pane {
      background: #1e1e1e;
      display: flex;
      flex-direction: column;
    }

    .divider {
      width: 4px;
      background: #444;
      cursor: col-resize;
      flex-shrink: 0;
    }

    .divider.dragging {
      background: #0e639c;
    }

    /* Left panel content */
    h2 {
      color: #4ec9b0;
      margin-top: 0;
    }

    .projects-list {
      list-style: none;
      padding: 0;
    }

    .projects-list li {
      padding: 8px;
      margin: 4px 0;
      background: #2d2d2d;
      border-radius: 4px;
    }

    .error {
      color: #f48771;
    }

    /* Terminal container */
    #terminal-container {
      flex: 1;
      width: 100%;
      background: #000;
      padding: 10px;
      border-radius: 4px;
    }
  </style>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="renderer.js"></script>
</head>
<body>
  <!-- Split-pane layout -->
  <div id="app" x-data="splitPane" class="split-container">
    <!-- Left Panel: Markdown Browser -->
    <div class="split-pane left-pane" :style="{ width: leftPanelPercent + '%' }">
      <h2>Markdown Browser</h2>
      <p>Discovered Projects:</p>

      <template x-if="projectsLoading">
        <p>Loading projects...</p>
      </template>

      <template x-if="projectsError">
        <p class="error" x-text="projectsError"></p>
      </template>

      <ul class="projects-list" x-show="!projectsLoading && !projectsError">
        <template x-for="project in projects" :key="project">
          <li x-text="project"></li>
        </template>
      </ul>
    </div>

    <!-- Draggable Divider -->
    <div class="divider"
         @mousedown="startDrag"
         :class="{ 'dragging': isDragging }">
    </div>

    <!-- Right Panel: Terminal -->
    <div class="split-pane right-pane" :style="{ width: (100 - leftPanelPercent) + '%' }">
      <div id="terminal-container"></div>
    </div>
  </div>
</body>
</html>
