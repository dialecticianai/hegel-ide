<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hegel IDE</title>
  <link rel="stylesheet" href="node_modules/@xterm/xterm/css/xterm.css" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #1e1e1e;
      color: #d4d4d4;
    }
    h1 {
      color: #4ec9b0;
    }
    button {
      background: #0e639c;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #1177bb;
    }
    #terminal-container {
      margin-top: 20px;
      width: 100%;
      height: 400px;
      background: #000;
      padding: 10px;
      border-radius: 4px;
    }
  </style>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="renderer.js"></script>
</head>
<body>
  <h1>Hegel IDE</h1>
  <p>Electron + Alpine.js + Terminal</p>

  <!-- Alpine.js test component -->
  <div x-data="{ count: 0 }">
    <button @click="count++">Clicked: <span x-text="count"></span> times</button>
  </div>

  <!-- Terminal container -->
  <div id="terminal-container"></div>
</body>
</html>
